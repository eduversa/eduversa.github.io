name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm ci

      - name: Debug Output
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          # Add more relevant debugging output

      - name: Build Next.js App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Vercel
        run: npx vercel --token "${{ secrets.yCeuvaiQjEalLQ8yvqe8Huj3 }}" --prod
